<!DOCTYPE html>

<html>
  <head>
    <title>Tiny House</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <script defer src="growPlant.js"></script>
    <style>
      body {
        background-image: url('greenhouseGrowPlant.gif');
        background-repeat: no-repeat;
        background-attachment: fixed;  
        background-size: cover;
      }
      button {
        border-radius: 12px;
        padding: 15px 32px;

        border-color: #ffe4f8;
        border-width: 2px;

        transition-duration: 0.4s;

      }
      button:hover {
        background-color: #fc79da;
      }
      .box {
        border-radius: 12px;
        background-color: #ffe4f8;
        margin-top: 10px;
        margin-right: 1525px;
        margin-left: 10px;

        text-align: center;
      }
      @font-face {
        font-family: 'videogame';
        src: url('Silkscreen/Silkscreen-Regular.ttf');
      }
      div img {
          position:absolute;
          top:0;
          left:0;
          right:0;
          bottom:0;
          margin:auto;
      }
      </style>
